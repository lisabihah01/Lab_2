<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration Form</title>
</head>
<body>
    <h1>Conference Registration Form</h1>
    <form action="/submit" method="POST">
        <!-- Full Name -->
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>
        
        <!-- Email -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Age -->
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="18" max="99" required><br><br>

        <!-- Gender -->
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <!-- Country -->
        <label for="country">Country of Residence:</label><br>
        <select id="country" name="country">
            <option value="malaysia" selected>Malaysia</option>
            <option value="singapore">Singapore</option>
            <option value="indonesia">Indonesia</option>
            <option value="thailand">Thailand</option>
            <option value="philippines">Philippines</option>
          </select><br><br>

        <!-- Areas of Interest -->
        <label for="interest">Areas of Interest:</label><br>
           <input type="radio" id="ai" name="interest" value="AI" required>
           <label for="ai">AI</label><br>
           <input type="radio" id="ml" name="interest" value="Machine Learning">
           <label for="ml">Machine Learning</label><br>
           <input type="radio" id="data" name="interest" value="Data Science">
           <label for="data">Data Science</label><br><br>


        <!-- Experience Level -->
        <label>Experience Level:</label><br>
            <input type="radio" id="beginner" name="experience" value="beginner" required>
            <label for="beginner">Beginner</label><br>
            <input type="radio" id="intermediate" name="experience" value="intermediate">
            <label for="intermediate">Intermediate</label><br>
            <input type="radio" id="expert" name="experience" value="expert">
            <label for="expert">Expert</label><br><br>

        <!-- Comments -->
        <label for="comments">Comments or Questions:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"> Any comments or questions?</textarea><br><br>

        <!-- Buttons -->
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
