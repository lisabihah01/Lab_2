<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration Form</title>
</head>
<body>
    <h1>Conference Registration Form</h1>
    <form action="/submit" method="POST">
        <!-- Full Name -->
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>
        
        <!-- Email -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Age -->
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="18" max="99" required><br><br>

        <!-- Gender -->
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <!-- Country -->
        <label for="country">Country of Residence:</label><br>
        <input type="text" id="country" name="country" required><br><br>

        <!-- Areas of Interest -->
        <label for="interest">Areas of Interest:</label><br>
        <input type="checkbox" id="ai" name="interest" value="AI">
        <label for="ai">AI</label><br>
        <input type="checkbox" id="ml" name="interest" value="Machine Learning">
        <label for="ml">Machine Learning</label><br>
        <input type="checkbox" id="data" name="interest" value="Data Science">
        <label for="data">Data Science</label><br><br>

        <!-- Experience Level -->
        <label for="experience">Experience Level:</label><br>
        <select id="experience" name="experience" required>
            <option value="">Select Experience Level</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
        </select><br><br>

        <!-- Comments -->
        <label for="comments">Comments or Questions:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <!-- Buttons -->
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
